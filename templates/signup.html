.main_block {
  display: block;
  width: 50%;
  border: black;
  border-style: solid;
  background-color: #15253D;
  color: white;
  margin: auto;
  padding: 10px;

  border-radius: 50px 20px;

}
	.modal-login {
		width: 350px;
	}
	.modal-login .modal-content {
		padding: 20px;
		border-radius: 1px;
		border: none;
        
	}
	.modal-login .modal-header {
		border-bottom: none;
        position: relative;
		justify-content: center;
        
	}
	.modal-login h4 {
		text-align: center;
		font-size: 26px;
	}
    .modal-login .form-group {
        margin-bottom: 20px;
    }
	.modal-login .form-control, .modal-login .btn {
		min-height: 40px;
		border-radius: 30px; 
        font-size: 15px;
        transition: all 0.5s;
	}
    .modal-login .form-control {
        font-size: 13px;
    }
    .modal-login .form-control:focus {
        border-color: #a177ff;
    }
	.modal-login .hint-text {
		text-align: center;
		padding-top: 10px;
	}
	.modal-login .close {
        position: absolute;
		top: -5px;
		right: -5px;
	}
	.modal-login .btn {
		background: #15253D;
		border: none;
		line-height: normal;
	}
	.modal-login .btn:hover, .modal-login .btn:focus {
		background: #454582;
	}
	.modal-login .hint-text a {
		color: #999;
	}
	.trigger-btn {
		display: inline-block;
		margin: 100px auto;
	}
</style>

	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header" >				
				<h4 class="modal-title">Create Account</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			</div>
			<div class="modal-body">
				<form  action= "/signup" method= "POST">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" required="required" name="username">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Email" required="required" name="email">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="Mobile number" required="required" name="mobile">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" required="required" name="password">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign up">
					</div>
				</form>
				<p class="hint-text small"><a href="/login">Already member! Sign in</a></p>		
			</div>
		</div>
</div>
